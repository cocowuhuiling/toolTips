<doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3实现气泡效果</title>
		<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css">
		<!--导入图标字体库的样式表-->
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	</head>
	<body>
		<!--做气泡效果的导航，a标签用于每一个导航名字，span标签用于实现圆，i标签用于实现圆里面的图形-->
		<!--图标字体库,用css样式进行控制 http:fontawesome.io-->
		<div id="nav">
			<ul>
				<li>
					<a href="#" class="tooltip tooltip-effect-1">Home<span class="tooltip-con"><i class="fa fa-home"></i></span>
					</a>
				</li>
				<li>
					<a href="#" class="tooltip tooltip-effect-2">About me<span  class="tooltip-con ">
						<i class="fa fa-user "></i></span>
					</a>
				</li>
				<li>
					<a href="#" class="tooltip tooltip-effect-3">Photography<span  class="tooltip-con">
						<i class="fa fa-camera "></i></span>
					</a>
				</li>
				<li>
					<a href="#" class="tooltip tooltip-effect-4">Work<span  class="tooltip-con">
						<i class="fa fa-briefcase "></i></span>
					</a>
				</li>
				<li>
					<a href="#" class=" tooltip tooltip-effect-5">Contact<span  class="tooltip-con">
						<i class="fa fa-envelope"></i></span>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
